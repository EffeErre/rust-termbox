before_install:
install:
    - git clone https://github.com/nsf/termbox.git
    - cd termbox
    - ./waf configure --prefix=usr
    - ./waf
    - sudo cp build/src/*so* /usr/lib/
    - sudo cp src/termbox.h /usr/include/
    - curl www.rust-lang.org/rustup.sh | sudo bash
script:
    - rustc --version
    - cargo build -v
    - cargo test -v
